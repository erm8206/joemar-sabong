<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6">
                <h3>Settings</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">
                            <svg class="stroke-icon">
                                <use href="../assets/svg/icon-sprite.svg#stroke-home"></use>
                            </svg></a></li>
                    <li class="breadcrumb-item">Admin</li>
                    <li class="breadcrumb-item active">Settings</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="col-md-12">
        <div class="card" style="position: relative;">
            <div class="card-body">

                <div class="d-flex align-items-center" style="justify-content: space-between;">
                    <div class="d-flex align-items-center" style="justify-content: flex-start;">
                        <span>Cashin</span>




                    </div>
                    <div class="total-projects ms-3">

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                style="cursor: pointer;" [(ngModel)]="cashin" (change)="onCheckboxChange()">

                        </div>



                    </div>
                </div>





            </div>
        </div>


        <div class="card" style="position: relative;">
            <div class="card-body">

                <div class="d-flex align-items-center" style="justify-content: space-between;">
                    <div class="d-flex align-items-center" style="justify-content: flex-start;">
                        <span>Cashout</span>




                    </div>
                    <div class="total-projects ms-3">

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                style="cursor: pointer;" [(ngModel)]="cashout" (change)="onCheckboxChange()">

                        </div>



                    </div>
                </div>





            </div>
        </div>

        <div class="card" style="position: relative;">
            <div class="card-body">

                <div class="d-flex align-items-center" style="justify-content: space-between;">
                    <div class="d-flex align-items-center" style="justify-content: flex-start;">
                        <span>Convert Comms</span>




                    </div>
                    <div class="total-projects ms-3">

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                style="cursor: pointer;" [(ngModel)]="convertComms" (change)="onCheckboxChange()">

                        </div>



                    </div>
                </div>





            </div>
        </div>
    </div>
</div>
