<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6">
                <h3>Home</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">
                            <svg class="stroke-icon">
                                <use href="../assets/svg/icon-sprite.svg#stroke-home"></use>
                            </svg></a></li>
                    <li class="breadcrumb-item">Sabong</li>
                    <li class="breadcrumb-item active">Home</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row size-column">
        <div class="col-xxl-12 col-md-12 box-col-12 grid-ed-12">
            <div class="row d-flex align-items-start">
                <div class="col-xxl-5 col-md-7 box-col-7">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card o-hidden">
                                <div class="card-body sabong-widget">
                                    <span class="f-w-500 f-light">Your Points</span>
                                    <h4 class="mb-3 mt-1 f-w-500 mb-0 f-22">₱{{ (getAccount() | async)?.points | number
                                        : "1.2" }}</h4>
                                    <!-- <a class="btn btn-primary btn-hover-effect f-w-500" href="#">Withdraw</a> -->
                                    <div class="mobile-right-img">
                                        <img class="mobile-img" src="../assets/images/versus.png" alt="versus">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xxl-7 col-md-5 box-col-5">
                    <div class="row">

                        <div class="col-6">
                            <div class="card small-widget">
                                <div class="card-body secondary">
                                    <span class="f-light">Total Withdraw</span>
                                    <div class="d-flex align-items-end gap-1">
                                        <h4>₱{{
                                            model?.totalCashOut | number : "1.2"
                                            }}</h4>
                                    </div>
                                    <div class="bg-gradient">
                                        <svg class="stroke-icon svg-fill">
                                            <use href="../assets/svg/icon-sprite.svg#profit"></use>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card small-widget">
                                <div class="card-body success">
                                    <span class="f-light">Total Cash In</span>
                                    <div class="d-flex align-items-end gap-1">
                                        <h4>₱{{
                                            model?.totalCashIn | number : "1.2"
                                            }}</h4>
                                    </div>
                                    <div class="bg-gradient">
                                        <svg class="stroke-icon svg-fill">
                                            <use href="../assets/svg/icon-sprite.svg#profit"></use>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of widget section -->

        <!-- Game cards container -->
        <div class="row games-row">
            <div class="col-xxl-3 col-xl-3 col-md-6 col-sm-6 col-6 game-card-col">
                <div class="games-card-container">
                    <div class="games-card sabong-card" data-image="../assets/images/sabong.png">
                        <div class="games-card-content">

                            <a class="games-btn btn btn-hover-effect btn-primary f-w-500"
                                routerLink="/player/sabong-home" [queryParams]="{ tag: 'sabong' }"
                                routerLinkActive="active">Enter</a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-3 col-md-6 col-sm-6 col-6 game-card-col">
                <div class="games-card-container">
                    <div class="games-card lotto-card" data-image="../assets/images/lotto.png">
                        <div class="games-card-content">

                            <a class="games-btn btn btn-hover-effect btn-primary f-w-500" data-bs-toggle="modal"
                                data-bs-target="#lottoGames">Play</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xxl-3 col-xl-3 col-md-6 col-sm-6 col-6 game-card-col">
                <div class="games-card-container">
                    <div class="games-card casino-card" data-image="../assets/images/casino.png">
                        <div class="games-card-content">
                            <a class="games-btn btn btn-hover-effect btn-primary f-w-500">Coming Soon</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xxl-3 col-xl-3 col-md-6 col-sm-6 col-6 game-card-col">
                <div class="games-card-container">
                    <div class="games-card vivamax-card" data-image="../assets/images/vivamax.png">
                        <div class="games-card-content">

                            <a class="games-btn btn btn-hover-effect btn-primary f-w-500"
                                routerLink="/player/vivamax-home" [queryParams]="{ tag: 'vivamax' }"
                                routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Watch Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- End of games-row -->
    </div>
</div>
<div class="modal fade" id="lottoGames" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content border-0 rounded-4 shadow-lg">

            <!-- Header -->
            <div class="modal-header bg-primary text-white rounded-top-4">
                <h5 class="modal-title d-flex align-items-center gap-2" id="messageModalLabel">
                    <i class="bi bi-envelope-paper-fill"></i> Lotto Games
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="modal-body p-4">
                <div class="row text-center">
                    <div class="col-md-4 mb-4">
                        <div class="game-box shadow rounded-4 p-3" routerLink="/player/list-2d"
                            routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                            data-bs-dismiss="modal" aria-label="Close">
                            <img src="assets/images/2dlotto.png" class="img-fluid game-logo mb-2" alt="3D Lotto">
                            <h6 class="mt-2">2D Lotto</h6>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="game-box shadow rounded-4 p-3" routerLink="/player/list-3d"
                            routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                            data-bs-dismiss="modal" aria-label="Close">
                            <img src="assets/images/3dlotto.png" class="img-fluid game-logo mb-2" alt="4D Lotto">
                            <h6 class="mt-2">3D Lotto</h6>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="game-box shadow rounded-4 p-3" routerLink="/player/list-pick3"
                            routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                            data-bs-dismiss="modal" aria-label="Close">
                            <img src="assets/images/pick3.png" class="img-fluid game-logo mb-2" alt="6D Lotto">
                            <h6 class="mt-2">Pick3</h6>
                        </div>
                    </div>
                </div>

            </div>



        </div>
    </div>
</div>
