<div class="container-fluid">
    <div class="page-title" style="margin-bottom: 0px!important;">
        <div class="row">
            <div class="col-sm-6">
                <h3>Pick3-Lotto</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">
                            <svg class="stroke-icon">
                                <use href="../assets/svg/icon-sprite.svg#stroke-home"></use>
                            </svg></a></li>
                    <li class="breadcrumb-item">E-Lotto</li>
                    <li class="breadcrumb-item active">Pick3-Lotto</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="page-title" style="    background-color: rgb(45 49 62);;">

        <div style="display: flex;justify-content: flex-start;flex-wrap: wrap;" class="mt-2">
            <div class="form-group" style="margin-right: 10px;">
                <input name="from" style="color: aliceblue;" type="datetime-local" class="form-control"
                    [(ngModel)]="from" />
            </div>
            <div class="form-group" style="margin-right: 10px;">
                <input type="datetime-local" style="color: aliceblue;" [(ngModel)]="to" class="form-control" />
            </div>
            <button class="btn btn-success btn-sm btn-block" (click)="getLottoEvents()">
                Submit
            </button>
        </div>


    </div>
</div>
<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Draw..." [(ngModel)]="searchTerm"
                    (ngModelChange)="onSearchChange($event)" style="color: white;" />
                <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <!-- Loading spinner, visible when 'isLoading' is true -->
    <div *ngIf="isLoading" class="loading-container">
        <div class="spinner"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div *ngIf="eventsLotto.length === 0" style="text-align: center;padding: 20px;">
                <div>
                    <i class="fa-solid fa-circle-exclamation" style="font-size: 24px;"></i>
                </div>
                <span>No Events found.</span>
            </div>
        </div>
        <div class="col-12 col-md-4" *ngFor="let event of eventsLotto; let i = index">
            <div class="card common-hover">
                <div class="card-header border-t-success text-right d-flex justify-content-between">
                    <h5 class="mr-2">{{event?.drawName}}</h5>
                    <div class="ribbon ribbon-success ribbon-clip-right ribbon-right" *ngIf="event?.status == 'open'">
                        {{event?.status}}</div>
                    <div class="ribbon ribbon-danger ribbon-clip-right ribbon-right" *ngIf="event?.status == 'close'">
                        {{event?.status}}</div>
                    <div class="ribbon ribbon-secondary ribbon-clip-right ribbon-right"
                        *ngIf="event?.status == 'disbursing'">{{event?.status}}</div>
                    <div class="ribbon ribbon-info ribbon-clip-right ribbon-right" *ngIf="event?.status == 'settled'">
                        {{event?.status}}</div>
                </div>
                <div class="card-body">
                    <!-- NO USERS -->

                    <div class="d-flex">
                        <div class="avatar"><img class="img-100 b-r-8 mb-2" src="../assets/images/pick3.png" alt="#">
                        </div>
                        <div class="ms-3">
                            <h4>Draw: {{ getTimeOnly(event.drawDate) }}</h4>
                            <p class="f-light"><span class="font-success">25</span><span class="ms-2">Tickets</span></p>
                            <div *ngIf="!event?.isCancelled">

                                <h4 *ngIf="!event?.result">
                                    No result yet
                                </h4>
                                <div class="numbers-display text-center mb-3" *ngIf="event?.result">
                                    <div class="lottery-ball2d" *ngFor="let num of event?.result">
                                        {{ num }}
                                    </div>
                                </div>

                            </div>
                            <div *ngIf="event?.isCancelled">
                                <h4>Cancelled</h4>
                            </div>
                        </div>
                    </div>
                    <a class="btn bg-light-primary font-primary w-100"
                        routerLink="/player/dashboard-pick3/{{event?.id}}" routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">PLAY NOW <i
                            class="ms-2 icofont icofont-arrow-right"></i></a>
                </div>
            </div>
        </div>



    </div>
</div>
