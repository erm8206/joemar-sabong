<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6">
                <h3>Sabong Section</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">
                            <svg class="stroke-icon">
                                <use href="../assets/svg/icon-sprite.svg#stroke-home"></use>
                            </svg></a></li>
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item active">Sabong Section</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="row g-3 sabong-block">
                    <div class="col-lg-3 col-sm-6" *ngFor="let item of events">
                        <div class="sabongtable">
                            <div class="sabongtable-header">
                                <h5 class="title"> {{ item?.name?.toUpperCase() }}</h5>
                            </div>
                            <div class="sabong-value">
                                <img src="../assets/images/lunasabong.png" alt="sabong-value" class="img-fluid">
                            </div>
                            <ul class="sabong-content">
                                <li> {{ item?.createdAt | date : "fullDate" }}</li>
                            </ul>
                            <div class="sabongtable-button"><a class="btn btn-primary btn-lg"
                                    routerLink="/player/arena/{{ item.id }}">ENTER TO
                                    PLAY</a></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
