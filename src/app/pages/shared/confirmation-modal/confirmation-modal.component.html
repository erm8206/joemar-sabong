<!-- shared/confirmation-modal/confirmation-modal.component.html -->
<div class="modal-overlay" *ngIf="isVisible" [ngStyle]="{'z-index': modalZIndex}">
    <div class="modal-container">
        <div class="modal-header">

            <h3 style="color: white;">{{ title }}</h3>
            <button class="close-btn" (click)="onClose(false)" style="color: white;">Ã—</button>
        </div>
        <div class="modal-body">
            <span style="text-align: center;font-size: 45px;font-weight: bold;color: #13a6e4;"><i
                    class="fa-solid fa-circle-info"></i></span>
            <h4 style="color: white;">{{ message }}</h4>
        </div>
        <div class="modal-footer">
            <button class="btn confirm" (click)="onConfirm()">Yes</button>
            <button class="btn cancel" (click)="onClose(false)">No</button>

        </div>
    </div>
</div>
